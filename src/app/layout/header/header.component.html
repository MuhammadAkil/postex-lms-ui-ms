<!-- Component HTML -->
<div class="bg-white border-gray-200 px-4 !my-1 flex justify-end items-center gap-4">
  <!-- Notification Icon -->
  <div class="w-10 h-10 bg-[#F2F2F2] rounded-full flex items-center justify-center cursor-pointer">
    <img src="assets/svgs/notification.svg" alt="notification">
  </div>

  <!-- Profile Dropdown -->
  <a
    nz-dropdown
    [nzDropdownMenu]="menu"
    nzTrigger="click"
    (nzVisibleChange)="isDropdownOpen = $event"
    class="cursor-pointer"
  >
    <div class="flex items-center gap-2 bg-[#F2F2F2] px-3 !py-2 rounded-md h-full !max-h-12">
      <nz-avatar [nzSrc]="'https://i.pravatar.cc/40'" [nzShape]="'circle'" [nzSize]="30"></nz-avatar>
      <span class="text-black font-medium text-sm">{{fullName}}</span>
      <img
        src="assets/svgs/arrow-down.svg"
        alt="arrow-down"
        [ngClass]="{ 'rotate-180': isDropdownOpen, 'transition-transform duration-200': true }"
      />
    </div>
  </a>
</div>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item class="text-black font-normal">{{ fullName }}</li>
    <li nz-menu-item (click)="logout()" class="text-red-600 font-medium flex items-center justify-between">
      Logout <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
    </li>
  </ul>
</nz-dropdown-menu>
