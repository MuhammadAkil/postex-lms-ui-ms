<div class="mainWrap break-all">
    <div class="modalContent text-center p-5">
        <div class="icon">
            <img class="mx-auto max-h-[44px]" src="assets/svgs/red_info.svg">
        </div>
        <div *ngIf="data?.title" class="heading font-medium text-xl mt-4  max-w-[80%] mx-auto" [innerHTML]="data.title"></div>
        <div *ngIf="data?.message" class="subheading font-normal mt-3.5 mx-auto" [innerHTML]="data.message"> </div>
        <div *ngIf="data.buttonText" class="login-btn-wrap mt-12  max-w-[80%] mx-auto">
            <button nz-button class="px-5 border-0 min-w-[150px] text-sm bg-[--danger-color] text-white rounded-md py-2" (click)="navigateTo()">{{data.buttonText}}</button>
        </div>
    </div>
</div>
