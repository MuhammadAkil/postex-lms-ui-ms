<div class="flex min-h-screen items-center justify-center bg-gradient-radial bg">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-[432px] ">

        <div class="flex justify-center items-center flex-col gap-3">
            <img src="assets/images/postex-logo.png" alt="postex-logo" class=" max-w-[111px] h-full">
            <p class="text-base font-semibold text-center mb-7">Loan Management System</p>
        </div>
        <h2 class="text-black font-semibold text-xl mb-4 ">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block mb-1 font-medium">Email</label>
                <input nz-input formControlName="email" placeholder="Enter Email" class="w-full" />
                <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Invalid email</div>
                </div>
            </div>

            <div class="mb-4 relative">
                <label class="block mb-1 font-medium">Password</label>
                <input nz-input [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
                    placeholder="Enter Password" class="w-full pr-10" />

                <span class="absolute right-3 top-7 cursor-pointer text-gray-500 hover:text-black"
                    (click)="passwordVisible = !passwordVisible">
                    <i nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"></i>
                </span>

                <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>
            <div class="text-right text-xs text-[#75747F] mb-4 cursor-pointer hover:underline">
                Forgot Password?
            </div>

            <button nz-button nzType="primary" class="w-full !bg-black !hover:bg-gray-800 !text-white"
                [disabled]="loginForm.invalid">
                Login
            </button>
        </form>
        <p class="text-center text-xs mt-7 mb-0 text-black">Term & Conditions</p>
    </div>
</div>
